<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="d.css">
    <title>Happy Valentine's Day!</title>
</head>
<body>
    <div class="envelope">
        <div class="envelope-flap"></div>
        <div class="envelope-body">
            <h1>Happy Valentine's Day! <span class="heart">❤️</span></h1>
            <div class="content">
                <p>Sending love, joy, and happiness your way on this special day.</p>
                <p>May your heart be filled with warmth and love today and always.</p>
            </div>
            <img src="https://marketplace.canva.com/EAEUf1ZOyzE/1/0/1600w/canva-pink-and-red-powerful-femme-personal-pattern-valentine%27s-day-desktop-wallpaper-vyLmDobNXOc.jpg" alt="Valentine's Day">
        </div>
    </div>

    <script>
        window.onload = function() {
            setTimeout(function() {
                document.querySelector('.envelope').classList.add('open');
            }, 1000); 
        }
    </script>
    
</body>
</html>
